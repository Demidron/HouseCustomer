<div class="row" style="flex-flow: row-reverse;">
    <div class="jumbotron jumbotron-fluid" style="width: 100%; margin-bottom: 0rem;">
        <div class="container">
        <h1 class="display-4">{{currentMonth}} submission</h1>
        <p class="lead">Fill out the forms below</p>
        </div>
    </div>    

    <ngb-datepicker class="custom-datepicker px-3 pt-1 pb-3"  #dp outsideDays="hidden" [weekdays]="false" navigation="none">
        <ng-template ngbDatepickerContent>
            <div >
                <div class="text-primary p-1 font-weight-bold">{{ i18n.getMonthShortName(dp.state.firstDate.month) }} {{ dp.state.firstDate.year }}</div>
                <ngb-datepicker-month class="border rounded" [month]="dp.state.firstDate"></ngb-datepicker-month>
            </div>
        </ng-template>
    </ngb-datepicker>
</div>   

<div class="card container consumerCard" >
    <div class="card-header">Hot water reading</div>
    <div class="card-body">
        <form  [formGroup]="waterForm" (submit)="onSubmit()" style="justify-content: space-between;">
            <div class="row" style="justify-content: space-between;">
                <div class="col-3">
                    <label  class="form-label">Last reading</label>
                   
                </div>
                <div class="col-3">
                    <label  class="form-label">Current reading</label>
    
                </div>
                <div class="col-3">
                    <label class="form-label">Razniza</label>
                   
                </div>
                <div class="col-auto" style="width: 76px;"></div>
               
            </div>
            <div class="row" style="justify-content: space-between;">
                <div class="col-3">
                    
                    <span class="input-group-text input-reading" id="basic-addon3">{{waterReadoutService.hotWaterReading.currentReadings}}</span>
                </div>
                <div class="col-3">
                    <div class="btn-group ">
                        <!-- <button type="button" class="btn btn-primary">-</button> -->
                        <input type="text" class= "input-reading form-control" placeholder="" formControlName="hotWaterReading" id="hotWaterReading" placeholder="XXXXXX" mask="0000000" required
                         appValidStatus >
                        <small class="invalid-feedback" *ngIf="hotWaterReading?.invalid && hotWaterReading?.errors?.waterReadingLessPrev" >Please provide a valid .</small>
                        <!-- <button type="button" class="btn btn-primary">+</button> -->
                    </div>
                </div>
                <div class="col-3">
                   
                    <span class="input-group-text input-reading" id="basic-addon3">{{diff}}</span>
                </div>
                <button type="submit" class="btn btn-primary col-auto"  [disabled]="waterForm?.invalid">Submit</button>
            </div>
        </form>
    
</div>
</div>
